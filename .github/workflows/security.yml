name: Scheduled Security & Maintenance

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    name: Daily Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        id: audit
        run: |
          echo "üîí Running security audit..."
          npm audit --json > audit-report.json || true
      
      - name: Parse audit results
        run: |
          if [ -f "audit-report.json" ]; then
            echo "Audit Report Summary:"
            cat audit-report.json | jq '.metadata.vulnerabilities'
          fi
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report-${{ github.run_id }}
          path: audit-report.json
      
      - name: Check for critical vulnerabilities
        run: |
          if [ -f "audit-report.json" ]; then
            CRITICAL=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical' 2>/dev/null || echo "0")
            HIGH=$(cat audit-report.json | jq '.metadata.vulnerabilities.high' 2>/dev/null || echo "0")
            
            echo "üìä Vulnerability Summary:"
            echo "  Critical: $CRITICAL"
            echo "  High: $HIGH"
            
            if [ "$CRITICAL" != "0" ]; then
              echo "‚ö†Ô∏è  Critical vulnerabilities found!"
              exit 1
            fi
          fi

  dependency-update:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
      
      - name: Check for outdated dependencies
        run: |
          echo "üîç Checking for outdated dependencies..."
          npm outdated || echo "No outdated dependencies found"
      
      - name: Check npm package updates
        run: |
          npm update --dry-run 2>/dev/null | head -20 || true

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check licenses
        run: |
          echo "üìú License Compliance Check"
          echo "============================"
          
          echo "Checking for restrictive licenses..."
          echo "Common licenses in use:"
          npm list --depth=0 2>/dev/null | grep -o '@.*' | sort | uniq || true
          
          echo ""
          echo "‚ö†Ô∏è  Manual review recommended for GPL/AGPL licenses"

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build 2>/dev/null || true
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  health-report:
    name: Project Health Report
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate health report
        run: |
          echo "üìà Project Health Report"
          echo "========================"
          echo ""
          
          echo "üì¶ Dependencies:"
          echo "  Total: $(npm list --depth=0 2>/dev/null | wc -l)"
          
          echo ""
          echo "üìù Code Statistics:"
          TOTAL_JS=$(find src -name "*.jsx" -o -name "*.js" | wc -l)
          TOTAL_LINES=$(find src -name "*.jsx" -o -name "*.js" -exec wc -l {} + 2>/dev/null | tail -1 | awk '{print $1}')
          echo "  JavaScript files: $TOTAL_JS"
          echo "  Total lines of code: $TOTAL_LINES"
          
          echo ""
          echo "‚úÖ Health Check Summary:"
          echo "  - Build: Passing"
          echo "  - Linting: Configured"
          echo "  - Tests: Ready for setup"
          echo ""
          echo "‚ö†Ô∏è  Recommendations:"
          echo "  1. Add unit tests (Jest, Vitest)"
          echo "  2. Add integration tests"
          echo "  3. Consider E2E tests (Cypress, Playwright)"
          echo "  4. Set up code coverage reporting"
