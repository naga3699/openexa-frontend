
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_TREE_05D6D6E0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload

          # ✅ CRITICAL SETTINGS
          app_location: "/"          # repo root
          api_location: ""           # no Azure Functions
          output_location: "dist"    # Vite build output
          skip_app_build: false      # ✅ SWA MUST build
